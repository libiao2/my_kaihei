  permission_handler: ^3.0.0 #权限

  azlistview: ^0.1.2 #排序列表

  event_bus: ^1.1.0 #消息总线

  city_pickers: ^0.1.20 #地区选择

  flutter_sound: ^1.1.5 #录音

  audioplayers: ^0.10.0 #播放录音

  extended_text_library: ^0.4.9 #拓展文本框可输入特殊字符 图片
  extended_text: any

  photo: ^0.4.5 #获取本地图片

  image: ^2.0.7 #图片解析

  connectivity: ^0.3.2 #网络监听

  image_picker: ^0.4.12+1 #图片选择  ios没有

  image_cropper: 1.1.0 #图片裁剪
  url_launcher: ^4.0.1 # 唤起第三方

  numberpicker: ^1.0.0 #日期选择
  date_format: ^1.0.6

  package_info: ^0.3.2+1 #配置信息获取

  flutter_webview_plugin: ^0.3.0 #webview

  flutter_html: ^0.11.1 #html解析

  encrypt: ^3.3.1   #rsa加密
  sharesdk_plugin: ^1.1.7

  flutter_local_notifications: ^0.4.4+2 #应用通知

  flutter_geetest: #极验证
    git: https://github.com/Joker-388/flutter-geetest.git

  flutter_custom_bottom_tab_bar: #tab bar
    git: https://github.com/LiuC520/flutter_custom_bottom_tab_bar.git

  agora_rtc_engine: ^1.0.1
  flutter_downloader: ^1.3.4 #下载
  open_file: ^2.0.3   #打开apk
  ota_update: ^2.0.2
  install_plugin: ^2.0.1 #用于为Android安装APK; 并使用网址转到iOS的应用商店
  flutter_spinkit: ^4.1.1
  android_alarm_manager: ^0.4.1+6 #后台定时任务

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

