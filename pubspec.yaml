  flutter_easyrefresh: ^2.0.4
  dio: ^2.0.1
  path_provider: ^0.4.1 # 这是获取 安卓  IOS 文件缓存路径
  web_socket_channel: ^1.1.0
  provide: ^1.0.2
  photo_view: ^0.8.0  #目前仅支持安卓，后期需要优化
